<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image"></div>
        <div class="content__wrap">
          <p class="text__top">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </p>
          <p class="text__lower">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="author__cont">
            <img
              src="./images/avatar-michelle.jpg"
              alt="headshot of Michelle Appleton"
              class="author__img"
            />
            <div class="author__text--cont">
              <span class="author__name">Michelle Appleton</span>
              <span class="author__publishDate">28 Jun 2020</span>
            </div>
            <div class="author__shareIcon--cont">
              <img
                src="./images/icon-share.svg"
                alt="share"
                class="author__shareIcon"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
